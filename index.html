<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <title>Gravity</title>
    <script src="javascript.js" type="text/javascript"></script>
    <script src="https://unpkg.com/aframe-lensflare-component/dist/aframe-lensflare-component.min.js"></script>
    <!--<script src="https://unpkg.com/aframe-particle-system-component@1.0.9/dist/aframe-particle-system-component.min.js"></script>-->
</head>
<body>


<a-scene>

    <a-assets>
        <a-asset-item id="astronaut" src="Objekte/astronautmitschnur2.dae"></a-asset-item>
        <a-asset-item id="Spacestation" src="Objekte/Spacestation.dae"></a-asset-item>
        <a-asset-item id="Spaceship" src="Objekte/Spaceship.dae"></a-asset-item>
        <a-image id="img-interface" src="bilder/interface.png"></a-image>
        <a-image id="img-milchstrasse" src="bilder/milchstrasse.jpg"></a-image>
        <a-image id="img-opendoor" src="bilder/open_door.png"></a-image>
        <a-image id="img-lensflare" src="bilder/lensflare.png"></a-image>
        <a-image id="img-exit" src="bilder/exit.png"></a-image>
        <a-sphere id="img-welt" src="bilder/Welt.jpg"></a-sphere>
        <a-sphere id="img-mars" src="bilder/Mars.jpg"></a-sphere>
        <a-sphere id="img-mond" src="bilder/mond.jpg"></a-sphere>
        <a-sphere id="img-venus" src="bilder/venus.jpg"></a-sphere>
        <a-sky id="sky" src="bilder/stars_sky.jpg"></a-sky>
        <audio id="start" src="sounds/Start.mp3" preload="auto"></audio>
        <audio id="abbrechen" src="sounds/abbrechen.mp3" preload="auto"></audio>
        <audio id="sichtkontakt" src="sounds/Sichtkontakt.mp3" preload="auto"></audio>
        <audio id="panik" src="sounds/Panik.mp3" preload="auto"></audio>
        <audio id="ausklinken" src="sounds/ausklinken.mp3" preload="auto"></audio>
        <audio id="mayday" src="sounds/mayday.mp3" preload="auto"></audio>
        <audio id="astro" src="sounds/astro.mp3" preload="auto"></audio>
        <audio id="bittemelden" src="sounds/bitte%20melden.mp3" preload="auto"></audio>
        <audio id="suprise" src="sounds/Suprise.mp3" preload="auto"></audio>
        <audio id="heartbeat" src="sounds/heartbeat.mp3" preload="auto"></audio>

    </a-assets>

    <a-entity sound="src: #start; autoplay: true"></a-entity>



    <!-- Kamera/ Cursor-->
    <a-entity id="kamera"
              position ="0 0 3"
              rotation ="-20 0 0"
              camera look-controls wasd-controls>
        <a-cursor material="color: white"></a-cursor>

        <a-image src="#img-interface" scale="0.6 0.6 0.6" position="1 -0.5 -1" visible="false">
            <a-animation begin="astrowegnow"
                         id="oxygen"
                         attribute="visible"
                         delay="600"
                         dur="800"
                         from="true"
                         to="false"
                         repeat="indefinite">
            </a-animation>
        </a-image>
        <a-entity geometry="primitive: ring; radiusInner: 2.95; radiusOuter: 4"
                  material="side: double; color: #1a1a1a" position="0 0 -2" >

        </a-entity>

        <!-- Kamerafahrt zur Raumstation -->
        <a-animation begin="zumraumschiff"
                     attribute="position"
                     from="0 0 3"
                     to="-25.600 -1.480 -24.287"
                     dur="30000">
        </a-animation>

        <!-- Kamera Rotation -->
        <a-animation begin="astrowegnow"
                     id="kamerarot"
                     attribute="rotation"
                     to="0 0 -360"
                     dur="6000"
                     delay="3500">
        </a-animation>



    </a-entity>


    <!-- skybox-->
    <a-sky src="#sky"></a-sky>
    <a-image src="#img-milchstrasse" position="-2.1 10.9 -4.8" scale="30 30 30" rotation="90 0 0"></a-image>
    <!-- Sternenschauer
    <a-entity id="rain" particle-system="preset: rain; color: white; particleCount: 5000" rotation="270 0 0"></a-entity>
    -->

    <!-- Lensflare Sonne-->
    <a-image src="#img-lensflare" position="8.448 1.5 -11.476" scale="3 3 3">
        <a-animation attribute="position"
                     from="8.448 1.5 -11.476"
                     to="8.448 2.5 -11.476"
                     dur="25000">
        </a-animation>
    </a-image>

    <!-- Weltkugel-->
    <a-sphere src="#img-welt" radius="2" height="53" position="3.5 -1.123 -3.51" rotation="0 0 0">
        <a-animation attribute="rotation"
                     dur="100000"
                     to="0 360 0"
                     ease="linear"
                     repeat="indefinite">
        </a-animation>

    </a-sphere>

    <!--Mars-->
    <a-sphere src="#img-mars" position="-8.544 7.7 -29.740" scale="1.5 1.5 1.5" radius="2" height="53">
        <a-animation attribute="rotation"
                     dur="50000"
                     to="0 360 0"
                     ease="linear"
                     repeat="indefinite">
        </a-animation>
    </a-sphere>

    <!--Mond-->
    <a-sphere src="#img-mond" radius="2" height="53" position="-23.5 3.8 1.3" scale="2 2 2">
        <a-animation attribute="rotation"
                     dur="50000"
                     to="0 360 0"
                     ease="linear"
                     repeat="indefinite">
        </a-animation>
    </a-sphere>

    <!-- Venus-->
    <a-sphere src="#img-venus" radius="2" height="53" position="31.6 -11 23.6">
        <a-animation attribute="rotation"
                     dur="50000"
                     to="0 360 0"
                     ease="linear"
                     repeat="indefinite">
        </a-animation>
    </a-sphere>



    <!--Spaceship-->

    <a-entity collada-model="#Spaceship"  position="-3.9685 -2.6 -1.5" rotation="-20 220 10" scale="1 1 1">
        <a-animation attribute="position"
                     dur="4000"
                     from="-3.9685 -2.6 -1.5"
                     to="-3.9685 -2.25 -1.5"
                     direction="alternate"
                     repeat="indefinite"></a-animation>

    </a-entity>

    <!-- Animation Sound -->
    <a-image src="#img-exit" position="-3.591 -1.86 -0.695" scale="2.5 0.8 0.8" visible="false" sound="src: #suprise; on: click"></a-image>


    <!--Spacestation-->
    <a-entity collada-model="#Spacestation"  position="-29.2 -2 -27.4" rotation="-7 160.9 18" scale="2 2 2">
        <a-animation attribute="position"
                     delay="1000"
                     dur="2000"
                     from="-29.2 -2 -27.4"
                     to="-29.2 -0.5 -27.4"
                     direction="alternate"
                     repeat="indefinite"></a-animation>
    </a-entity>
    <!-- link="href: space_room.html" in entity -->


    <!-- Animation zum Raumstation-->

    <a-image src="#img-exit" position="-10.001 -0.328 -7.503" rotation="0 0 0" scale="0 0 0" visible="false" event-animate="target:#kamera; target2:#img_opendoor; target3:#bildrsweg; target4:#szwechsel; aevent:zumraumschiff" sound="src: #heartbeat; on: click">

        <a-animation
                id="bildrs"
                attribute="scale"
                begin="astrowegnow"
                dur="15000"
                to="3 3 3">
        </a-animation>

        <a-animation
                id="bildrsweg"
                attribute="scale"
                begin="zumraumschiff"
                dur="2000"
                to="0 0 0">
        </a-animation>

    </a-image>


    <!-- open door sign -->
    <a-image src="#img-opendoor" id="img_opendoor"  position="-28.317 -0.941 -27.101" rotation="0 60 0" scale="0.8 0.8 0.8" visible="false">
        <a-animation attribute="visible"
                     delay="300"
                     dur="800"
                     from="false"
                     to="true"
                     begin="zumraumschiff"
                     repeat="indefinite">
        </a-animation>
    </a-image>


    <!-- Transblock für Szenenwechsel -->
    <a-image src="#img-opendoor" id="img_opendoor"  link="href: space_room.html" position="-28.068 -0.941 -26.985" rotation="0 60 0" scale="0 0 0" visible="false">
        <a-animation
                attribute="scale"
                to="0.8 0.8 0.8"
                begin="zumraumschiff"
                dur="4000"
                id="szwechsel">
        </a-animation>

    </a-image>




    <!--Astronaut-->
    <a-entity id="astronaut" collada-model="#astronaut"  position="0.110 -2.148 -1.024" rotation="-20 10 0" scale="0.6 0.6 0.6" >

        <a-animation
                begin="astrowegnow"
                delay="3000"
                id="astroanimation"
                attribute="position"
                from="0.110 -2.148 -1.024"
                to="-0.324 -2.148 -22.559"
                dur="6000">
        </a-animation>

        <a-animation
                id="astrorota"
                delay="3000"
                attribute="rotation"
                dur="6000"
                to="0 0 360"
                begin="astrowegnow">
        </a-animation>

        <a-animation
                id="astroanimation"
                delay="3000"
                attribute="scale"
                begin="astrowegnow"
                dur="8000"
                to="0 0 0">
        </a-animation>

    </a-entity>

    <!-- Transblock Astronaut Animation -->
    <a-image src="#img-exit" position="0.110 -2.148 -1.024" rotation="0 0 0" scale="0 0 0" visible="false" event-animate="target:#astroanimation; target2:#astrorota; target3:#bildrs; target4:#scaleimg; target5:#kamerarot; target6:#oxygen; aevent:astrowegnow" sound="src: #astro; on: click">
        <a-animation
                id="scaleimgbegi"
                attribute="scale"
                begin="30000"
                dur="2000"
                to="2 2 2">

        </a-animation>
        <a-animation
                id="scaleimg"
                attribute="scale"
                begin="astrowegnow"
                dur="2000"
                to="0 0 0">

        </a-animation>

    </a-image>

    <!--<a-entity sound="src: #ausklinkenzwei; on: click">
        <a-animation
                id="sound1"
                begin="astrowegnow">
        </a-animation>
    </a-entity> -->


    <!-- animation Trümmerteile-->
    <a-sphere radius="0.05" height="53" position="-336.511 -1.209 -1.003" rotation="0 0 0">
        <a-animation attribute="position"
                     dur="2000"
                     from="-336.511 -1.209 -6.668"
                     to="8.2020 -0.164 -1.457"
                     repeat="indefinite"></a-animation>
    </a-sphere>

    <a-sphere radius="0.03" height="53" position="-56.490 -0.470 -0.457" rotation="0 0 0">
        <a-animation attribute="position"
                     dur="2000"
                     from="-56.490 -0.470 -0.457"
                     to="8.2020 -1.164 -1.457"
                     repeat="indefinite"></a-animation>
    </a-sphere>

    <a-sphere radius="0.05" height="53" position="-7.669 -2.965 -0.432" rotation="0 0 0">
        <a-animation attribute="position"
                     dur="2000"
                     from="-7.669 -2.965 -0.432"
                     to="8.2020 -2.164 -1.457"
                     repeat="indefinite"></a-animation>
    </a-sphere>

    <a-sphere radius="0.035" height="53" position="-60.621 -3.995 -0.432" rotation="0 0 0">
        <a-animation attribute="position"
                     dur="2000"
                     from="-60.621 -3.995 -0.432"
                     to="8.2020 -1.164 -1.457"
                     repeat="indefinite"></a-animation>
    </a-sphere>

    <a-sphere radius="0.045" height="53" position="-400.934 -3.979 -0.432" rotation="0 0 0">
        <a-animation attribute="position"
                     dur="2000"
                     from="-400.934 -3.979 -0.432"
                     to="8.2020 -0.164 -1.457"
                     repeat="indefinite"></a-animation>
    </a-sphere>

    <a-sphere radius="0.025" height="53" position="-9000.662 4.084 -0.432" rotation="0 0 0">
        <a-animation attribute="position"
                     dur="2000"
                     from="-9000.662 4.084 -0.432"
                     to="8.2020 -2.164 -1.457"
                     repeat="indefinite"></a-animation>
    </a-sphere>




    <!-- Glow Effekt
    <a-image src="glow1.png" scale="5 5 5" position="0 0 -2">
        <a-animation attribute="visible" from="false" to="true" delay="1500" dur="1" fill="both"></a-animation>
    </a-image> -->





</a-scene>

</body>
</html>
