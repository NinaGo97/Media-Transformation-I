<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <title>credits</title>
    <!--<script src="a-ocean.js" type="text/a-ocean"></script>-->
    <script src="javascript.js" type="text/javascript"></script>
</head>
<body>


<a-scene>


    <a-assets>
        <!-- Alle Objekte, Bilder und Sounds werden geladen-->
        <a-sky id="sky" src="pictures/stars_sky.jpg"></a-sky>
        <a-asset-item id="creditmusic" src="sounds/creditmusic.mp3" response-type="arraybuffer"></a-asset-item>
    </a-assets>

    
    <!-- Kamera -->
    <a-entity id="camera"
              position ="-0.1 0.28 -0.06"
              camera look-controls wasd-controls>
        <a-animation
                id="textmov"
                attribute="position"
                to="-0.1 -0.952 -0.06"
                dur="25000">
        </a-animation>
    </a-entity>


    <!-- Sound wird eingebunden-->
    <a-entity sound="src: #creditmusic; autoplay: true loop: true volume: 0.1"></a-entity>

    <!-- Abspann -->
    <a-entity position="0.07 0.1 -0.4" rotation="-30 0 0" text="value: Aus den entlegensten Bereichen;color:#ffff00"></a-entity>
    <a-entity position="0.246 0.05 -0.4" rotation="-30 0 0" text="value: des Weltalls,;color:#ffff00"></a-entity>
    <a-entity position="0.121 0 -0.4" rotation="-30 0 0" text="value: zurueckgekehrt auf die Erde.;color:#ffff00"></a-entity>
    <a-entity position="0.17 -0.05.1 -0.4" rotation="-30 0 0" text="value: Ohne Furcht und mit;color:#ffff00"></a-entity>
    <a-entity position="0.167 -0.1 -0.4" rotation="-30 0 0" text="value: Tapferkeit gekaempft.;color:#ffff00"></a-entity>
    <a-entity position="0.172 -0.15 -0.4" rotation="-30 0 0" text="value: Verdient auf die Insel;color:#ffff00"></a-entity>
    <a-entity position="0.155 -0.2 -0.4" rotation="-30 0 0" text="value: des Paradieses gelangt.;color:#ffff00"></a-entity>
    <a-entity position="0.135 -0.25 -0.4" rotation="-30 0 0" text="value: Und ein glueckliches und;color:#ffff00"></a-entity>
    <a-entity position="0.111 -0.3 -0.4" rotation="-30 0 0" text="value: zufriedenes Leben genossen.;color:#ffff00"></a-entity>
    <a-entity position="0.111 -0.35 -0.4" rotation="-30 0 0" text="value:  ;"></a-entity>
    <a-entity position="0.292 -0.4 -0.4" rotation="-30 0 0" text="value: Made by;color:#ffff00"></a-entity>
    <a-entity position="0.231 -0.45 -0.4" rotation="-30 0 0" text="value: Annika Fischer;color:#ffff00"></a-entity>
    <a-entity position="0.256 -0.5 -0.4" rotation="-30 0 0" text="value: Nina Gollwig;color:#ffff00"></a-entity>
    <a-entity position="0.336 -0.55 -0.4" rotation="-30 0 0" text="value: und;color:#ffff00"></a-entity>
    <a-entity position="0.235 -0.6 -0.4" rotation="-30 0 0" text="value: Anita Wichert;color:#ffff00"></a-entity>

    <!-- Skybox wird eingebunden-->
    <a-sky src="#sky"></a-sky>


</a-scene>

</body>
</html>
